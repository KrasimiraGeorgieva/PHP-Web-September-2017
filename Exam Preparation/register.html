<form>
    <label>
        Username:
        <input type="text" name="username" minlength="4" required/><br>
    </label>
    <label>
        Password:
        <input type="password" name="password" minlength="6" required/><br>
    </label>
    <label>
        Confirm password:
        <input type="password" name="confirm_password" minlength="6" required/><br>
    </label>
    <label>
        First name:
        <input type="text" name="first_name" minlength="3" required/><br>
    </label>
    <label>
        Last name:
        <input type="text" name="last_name" minlength="3" required/><br>
    </label>

    <label>
    <input type="submit" name="register" value="Register!"/>
    </label>
</form>
